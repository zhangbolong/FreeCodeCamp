<h1 >Heading 1</h1>
<h2>Heading 2</h2>
<p>Paragraph</p>
<!-- Inline style -->
<tag style="color:red"></tag>
<!-- global style in the head -->
<style>
  h2 {color: blue;}
</style>
<!-- self-defined class in style -->
<style>
  .text { color:red; }
</style>
<!-- font size -->
<style>
  p {font-size:16px;}
</style>
<!-- font family -->
<style>
  p {font-family:Monospace;}
</style>
<!-- Background -->
<style>
  .bg {background-color: red}
</style>
<!-- Import font from google fonts -->
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
<!-- Default fonts in all browsers -->
<tag>Monospace, Serif and Sans-Serif</tag>
<!-- Font-family priority -->
<style>
  h2 {font-family: Lobster, Monospace;}
</style>
<!-- Insert image -->
<img src="https://www.your-image-source.com/your-image.jpg">
<!-- Image alt message: show if load failed -->
<img src="" alt="This is a image!">
<!-- Define Image width -->
<style>
  .image {width: 100px;}
</style>
<!-- Define Image border style, color, width, round corner radius -->
<style>
.some-border{
    border-color:green;
    border-width:10px;
    border-style:solid;
    border-radius:10px;
  }
</style>
<!-- Multiple class seperated with a space " " -->
<img class="smaller-image thick-green-border" src="" alt="">
<!-- class border round corner radius in percentage-->
<style>
.some-border{
    border-radius:40%;
  }
</style>
<!-- hyperlink with archor tag <a>-->
<a href="http://">archor text</a>
<!-- Nested <p> and <a>-->
<p>Click for <a href="http://">link</a>.</p>
<!-- Dead links "#" for later use, not decided what to link here -->
<p>123<a href="#">456</a></p>
<!-- Unordered list -->
<ul>
  <li>1</li>
  <li>2</li>
  <li>3</li>
</ul>
<!-- Ordered list -->
<ol>
  <li>one</li>
  <li>two</li>
  <li>three</li>
</ol>
<!-- Input box, Input text file -->
<input type="text">
<!-- Input box default message, placeholder -->
<input type="text" placeholder="default message">
<!-- Button -->
<button type="submit">Submit</button>
<!-- Prevent user submit a blank content "required" -->
<input type="text" required>
<!-- Single choice button, should have the same name, type="radio" -->
<label><input type="radio" name="abcd">A</label>
<label><input type="radio" name="abcd">B</label>
<label><input type="radio" name="abcd">C</label>
<label><input type="radio" name="abcd">D</label>
<!-- Multiple choice button, should have the same name, type="checkbox" -->
<label><input type="checkbox" name="abcd">A</label>
<label><input type="checkbox" name="abcd">B</label>
<label><input type="checkbox" name="abcd">C</label>
<label><input type="checkbox" name="abcd">D</label>
<!-- Set single and multiple choice button checked by default "check"-->
<label><input type="radio" name="abcd" checked>A</label>
<label><input type="checkbox" name="abcd" checked>A</label>
<!-- Submit data to server in input box using form -->
<form action="/submit-sth.">    
    <label><input type="text" name="name">123</label>
    <label><input type="checkbox" name="name">3445</label> 
    <label><input type="radio" name="name">546</label>    
    <button type="submit">Click me!</button>
</form>
<!-- Divider for page into chunks -->
<div></div>
<!-- id attribute: good for later use in jQuery-->
<div id="123"></div>
<!-- id attribute: similar with class in CSS, "#"-->
<style>
    #someID{
        font-size:10px;
        background-color: blue;
    }
</style>
<!-- Margin, Padding and border -->
<p>Margin is the space between border and surrounding elements(outside-size)</p>
<p>Padding is the space between itself and the border(inside-size)</p>
<!-- Margin, Padding can be negative -->
<!-- Control the left, right, top and bottom padding -->
<style>
.somebox {
    background-color: green;
    padding-top:40px;
    padding-left:40px;
    padding-right:20px;
    padding-bottom:20px;
  }
</style>
<!-- Control the left, right, top and bottom margin -->
<style>
    .somebox {
    background-color: green;
    margin-top:40px;
    margin-left:40px;
    margin-right:20px;
    margin-bottom:20px;
  }
</style>
